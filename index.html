<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chile - Country Page</title>
  <link rel="stylesheet" href="styles/place.css" />
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Welcome to Chile</h1>
  </header>

  <main>
    <div class="image-container">
      <picture>
        <source srcset="images/chile-hero-large.webp" media="(min-width: 600px)" />
        <img src="images/chile-hero-small.webp" alt="Beautiful landscape of Chile" />
      </picture>

      <section class="info-box">
        <h2>Did You Know?</h2>
        <p>Chile is home to the driest desert in the world — the Atacama Desert!</p>
      </section>

      <section class="weather-box">
        <h2>Weather ⛅</h2>
        <p>Temperature: <span id="temp">19</span>°C</p>
        <p>Wind Speed: <span id="wind">2.5</span> m/s</p>
        <p>Wind Chill: <span id="chill">N/A</span></p>
      </section>
    </div>
  </main>

  <footer>
    <p>© 2025 Plave. All rights reserved.</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>

    <p id="lastModified"></p>
  </footer>
</body>
</html>
