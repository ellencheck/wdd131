<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chile - WDD131 Country Page</title>
  <meta name="description" content="Responsive webpage about Chile including weather and info box." />
  <meta name="author" content="Alina Chekalova" />
  <link rel="stylesheet" href="styles/style.css" />
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Chile</h1>
  </header>

  <main>
    <section class="hero">
      <picture>
        <source srcset="images/chile-hero-small.webp" media="(max-width: 600px)" />
        <img src="images/chile-hero-large.webp" alt="Beautiful Chile landscape" />
      </picture>

      <aside class="infobox">
        <h2>About Chile</h2>
        <p>Chile is a long, narrow country stretching along South America's western edge, with more than 6,000 km of Pacific Ocean coastline.</p>
      </aside>

      <aside class="weather-box">
        <h2>Weather</h2>
        <p>Temperature: <span id="temp">8</span>Â°C</p>
        <p>Wind Speed: <span id="wind">10</span> km/h</p>
        <p>Wind Chill: <span id="chill"></span></p>
        <img src="images/weather-icon.svg" alt="Weather icon" class="weather-icon" />
      </aside>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
