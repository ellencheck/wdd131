<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Chile</h1>
  </header>

  <div class="hero">
    <picture>
      <source media="(min-width: 1000px)" srcset="images/place-lg-1160.png" />
      <img src="images/place-sm-full (1).png" alt="Scenery of Chile" />
    </picture>
  </div>

  <main>
    <section class="data card">
      <h2>Data</h2>
      <ul>
        <li><strong>Area:</strong> 756,102 km²</li>
        <li><strong>Population:</strong> 19.49 million</li>
        <li><strong>Capital:</strong> Santiago</li>
        <li><strong>Language:</strong> Spanish</li>
        <li><strong>Currency:</strong> Chilean Peso (CLP)</li>
        <li><strong>Time Zone:</strong> GMT-4</li>
        <li><strong>Calling Code:</strong> +56</li>
        <li><strong>Internet TLD:</strong> .cl</li>
      </ul>
    </section>

    <section class="weather card">
      <h2>Weather</h2>
      <img src="images/weather-icon.svg" alt="Weather icon" class="weather-icon" />
      <p><strong>Temperature:</strong> <span id="temp">18</span>°C</p>
      <p><strong>Wind Speed:</strong> <span id="wind">10</span> km/h</p>
      <p><strong>Wind Chill:</strong> <span id="chill"></span></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Chile Page | WDD 131</p>
  </footer>

  <script src="scripts/weather.js"></script>
</body>
</html>
