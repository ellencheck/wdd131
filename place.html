<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Chile Country Page - Climate and Travel Guide">
  <meta name="author" content="Alina Chekalova">
  <title>Chile</title>
  <link rel="stylesheet" href="styles/place.css">
</head>
<body>
  <header>
    <h1>Chile</h1>
  </header>

  <main>
    <div class="hero">
      <picture>
        <source srcset="images/chile-large.webp" media="(min-width: 768px)">
        <img src="images/chile-small.webp" alt="Scenic view of Chile" loading="lazy">
      </picture>

      <section class="infobox">
        <h2>About Chile</h2>
        <p>Chile is a long, narrow country stretching along South America's western edge, with more than 6,000km of Pacific Ocean coastline.</p>
        <p>Capital: Santiago</p>
        <p>Language: Spanish</p>
      </section>

      <section class="weather-box">
        <h2>Weather ⛅</h2>
        <p>Temperature: <span id="temp">8.3</span>°C</p>
        <p>Wind Speed: <span id="wind">5.2</span> m/s</p>
        <p>Wind Chill: <span id="chill">N/A</span></p>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Updated: <span id="lastModified"></span></p>
    <p>Alina Chekalova | WDD 131</p>
  </footer>

  <script src="scripts/place.js" defer></script>
</body>
</html>
