<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Explore the beauty, culture, and weather of Chile on this interactive webpage.">
  <meta name="author" content="Alina Chekalova">
  <title>Chile - Discover Chile</title>
  <link rel="stylesheet" href="styles/place.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Welcome to Chile</h1>
  </header>

  <main>
    <section class="info-box">
      <h2>Did You Know?</h2>
      <p>Chile is home to the driest desert in the world — the Atacama Desert!</p>
    </section>

    <picture>
      <source srcset="images/chile-hero-large.webp" media="(min-width: 600px)" type="image/webp">
      <source srcset="images/chile-hero-small.webp" type="image/webp">
      <img src="images/chile-hero-small.webp" alt="Beautiful landscape of Chile">
    </picture>

    <section class="weather-box">
      <h2>Weather ⛅</h2>
      <img src="images/weather-icon.svg" alt="Weather Icon" class="weather-icon">
      <p>Temperature: <span id="temp">8.3</span>°C</p>
      <p>Wind Speed: <span id="wind">5.2</span> m/s</p>
      <p>Wind Chill: <span id="chill">N/A</span></p>
    </section>
  </main>

  <footer>
    <p>© <span id="currentYear"></span> Alina Chekalova, WDD131</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
