<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Chile Country Page - Climate and Travel Guide" />
  <meta name="author" content="Alina Chekalova" />
  <title>Chile</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="hero">
    <div class="info-box">
      <h1>Chile</h1>
      <p>Chile is a long, narrow country stretching along South America's western edge with 6,000km of Pacific coastline.</p>
    </div>

    <div class="weather-box">
      <h2>Current Weather</h2>
      <p>Temperature: <span id="temp">8.3</span>°C</p>
      <p>Wind Speed: <span id="wind">5.2</span> m/s</p>
      <p>Wind Chill: <span id="chill"></span></p>
    </div>
  </div>

  <footer>
    <p>Updated: <span id="lastModified"></span> | Alina Chekalova, WDD131</p>
  </footer>

  <script>
    document.getElementById("lastModified").textContent = document.lastModified;

    const temp = parseFloat(document.getElementById("temp").textContent);
    const wind = parseFloat(document.getElementById("wind").textContent);

    function calculateWindChill(temp, wind) {
      return (
        13.12 +
        0.6215 * temp -
        11.37 * Math.pow(wind, 0.16) +
        0.3965 * temp * Math.pow(wind, 0.16)
      ).toFixed(1);
    }

    if (temp <= 10 && wind > 4.8) {
      document.getElementById("chill").textContent = calculateWindChill(temp, wind) + " °C";
    } else {
      document.getElementById("chill").textContent = "N/A";
    }
  </script>
</body>
</html>
