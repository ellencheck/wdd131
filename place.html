<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Chile Country Page - Climate and Travel Guide">
  <meta name="author" content="Alina Chekalova">
  <title>Chile</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>Chile</h1>
  </header>

  <main>
    <div class="hero-container">
      <picture>
        <source srcset="images/chile-large.webp" media="(min-width: 768px)">
        <img src="images/chile-small.webp" alt="Scenic view of Chile">
      </picture>

      <section class="infobox">
        <h2>About Chile</h2>
        <p>Chile is a long, narrow country stretching along South America's western edge. Its diverse landscapes include the Atacama Desert, Andes mountains, and coastal plains.</p>
      </section>

      <section class="weather-box">
        <h2>Weather ⛅</h2>
        <p>Temperature: <span id="temp">8.3</span>°C</p>
        <p>Wind Speed: <span id="wind">5.2</span> m/s</p>
        <p>Wind Chill: <span id="chill"></span></p>
      </section>
    </div>
  </main>

  <footer>
    <div class="left-footer">© <span id="year"></span></div>
    <div class="right-footer">Updated: <span id="lastModified"></span> | Alina Chekalova, WDD131</div>
  </footer>

  <script src="scripts/script.js" defer></script>
</body>
</html>
