<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Discover Chile - vibrant cities, breathtaking landscapes, and rich culture." />
  <meta name="author" content="Ellen Check" />
  <title>Discover Chile</title>
  <link rel="stylesheet" href="styles/place.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="scripts/place.js" defer></script> <!-- Подключаем JS с defer -->
</head>

<body>
  <header>
    <h1>Discover Chile</h1>
  </header>

  <main>
    <section class="hero">
      <picture>
        <source srcset="images/chile-hero-small.webp" type="image/webp" />
        <img src="images/chile-hero-small.webp" alt="Chile landscape" loading="lazy" width="1000" height="600" />
      </picture>
    </section>

    <section class="info">
      <h2>Why Visit Chile?</h2>
      <p>
        Chile offers diverse climates, beautiful landscapes, and a rich cultural heritage that attracts visitors
        year-round.
      </p>
    </section>

    <section class="weather">
      <h2>Current Weather ⛅</h2>
      <img src="images/weather-icon.svg" alt="weather icon" loading="lazy" width="64" height="64" />
      <p>Sunny, 25&deg;C</p>
      <p>Wind Chill: <span id="chill">N/A</span></p>
    </section>
  </main>

  <footer>
    <p>
      &copy; <span id="year"></span> Discover Chile | Designed by Ellen Check | Last Modified:
      <span id="lastModified"></span>
    </p>
  </footer>
</body>

</html>
