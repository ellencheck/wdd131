<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover Chile</title>
  <meta name="description" content="Explore Chile's capital, weather, and culture." />
  <meta name="author" content="Alina Chekalova" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <!-- Styles and JS -->
  <link rel="stylesheet" href="styles/place.css" />
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Explore Chile</h1>
  </header>

  <main>
    <section class="hero">
      <picture>
        <source srcset="images/chile-hero-large.webp" media="(min-width: 600px)" />
        <img src="images/chile-hero-small.webp" alt="Mountains and nature in Chile" />
      </picture>
    </section>

    <div class="info-layout">
      <section class="data">
        <h2>Information</h2>
        <p>Capital: Santiago</p>
        <p>Population: 19.5 million</p>
        <p>Language: Spanish</p>
      </section>

      <section class="weather">
        <h2>Weather <span class="icon-large" aria-hidden="true"></span></h2>
        <img src="images/weather-icon.svg" alt="Sunny weather" class="icon-mobile" />
        <p>Temperature: <span id="temp">45</span>Â°F</p>
        <p>Wind Speed: <span id="speed">10</span> mph</p>
        <p>Wind Chill: <span id="chill"></span></p>
      </section>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Last modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
