<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Temple Gallery - a responsive image collection of sacred temples.">
  <meta name="author" content="Alina Chekalova" />
  <title>Temple Gallery</title>

  <!-- Стили -->
  <link rel="stylesheet" href="styles/filtered-temples.css" />

  <!-- Скрипты -->
  <script src="scripts/filtered-temples.js" defer></script>
</head>
<body>

  <header>
    <div class="header-bar">
      <h1>Temple Gallery</h1>
      <button id="menuBtn" aria-label="Toggle navigation">☰</button>
      <nav id="navMenu">
        <a href="#" onclick="filterTemples('all')">Home</a>
        <a href="#" onclick="filterTemples('old')">Old</a>
        <a href="#" onclick="filterTemples('new')">New</a>

  <main>
    <h2>Explore beautiful temples from around the world</h2>
    <div id="temple-cards" class="grid-container"></div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Alina Chekalova</p>
