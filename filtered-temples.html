<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Temple Gallery - a responsive image collection of sacred temples." />
  <meta name="author" content="Alina Chekalova" />
  <title>Temple Album</title>
  <link rel="stylesheet" href="styles/temples.css" />
  <script src="scripts/filtered-temples.js" defer></script>

  <header>
    <div class="header-bar">
      <h1>Temple Gallery</h1>
      <button id="menuBtn" aria-label="Toggle navigation">☰</button>
      <nav id="navMenu">
        <a href="#" data-filter="all">Home</a>
        <a href="#" data-filter="old">Old</a>
        <a href="#" data-filter="new">New</a>
        <a href="#" data-filter="large">Large</a>
