<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A gallery of temples around the world, with filter options for old, new, large, and small temples.">
  <meta name="author" content="Alina Chekalova">
  <title>Filtered Temple Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/filtered-temples.css">
  <script src="scripts/filtered-temples.js" defer></script>
</head>
<body>
  <header>
    <div class="header-bar">
      <h1>Temple Gallery</h1>
      <button id="menuBtn" aria-label="Toggle navigation">☰</button>
      <nav id="navMenu">
        <a href="#" data-filter="all">Home</a>
        <a href="#" data-filter="old">Old</a>
        <a href="#" data-filter="new">New</a>
        <a href="#" data-filter="large">Large</a>
        <a href="#" data-filter="small">Small</a>
      </nav>
    </div>
  </header>

  <main>
    <h2>Explore beautiful temples from around the world</h2>
    <div class="grid-container" id="templesContainer">
      <!-- Карточки храмов будут добавлены динамически сюда -->
    </div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Alina Chekalova</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
