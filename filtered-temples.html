<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Temple Gallery - a responsive image collection of sacred temples.">
  <meta name="author" content="Alina Chekalova">
  <title>Filtered Temple Gallery</title>
  <link rel="stylesheet" href="styles/filtered-temples.css">
  <script src="scripts/filtered-temples.js" defer></script>
</head>
<body>
  <header>
    <h1>Temple Gallery</h1>
    <nav>
      <button onclick="filterTemples('all')">Home</button>
      <button onclick="filterTemples('old')">Old</button>
      <button onclick="filterTemples('new')">New</button>
      <button onclick="filterTemples('large')">Large</button>
      <button onclick="filterTemples('small')">Small</button>
    </nav>
  </header>

  <main>
    <section id="temple-cards" class="grid-container"></section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> | Alina Chekalova</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
