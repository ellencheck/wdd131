<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <h1>Product Review Form</h1>
  <form action="review.html" method="get">
    <!-- Product Name -->
    <label for="productName">Product Name:</label>
    <select id="productName" name="productName" required>
      <option value="" disabled selected>Select a Product ...</option>
    </select>

    <!-- Rating -->
    <fieldset>
      <legend>Overall Rating:</legend>
      <label><input type="radio" name="rating" id="rate1" value="1" required> 1 ★</label>
      <label><input type="radio" name="rating" id="rate2" value="2"> 2 ★★</label>
      <label><input type="radio" name="rating" id="rate3" value="3"> 3 ★★★</label>
      <label><input type="radio" name="rating" id="rate4" value="4"> 4 ★★★★</label>
      <label><input type="radio" name="rating" id="rate5" value="5"> 5 ★★★★★</label>
    </fieldset>

    <!-- Installation Date -->
    <label for="installDate">Date of Installation:</label>
    <input type="date" id="installDate" name="installDate" required>

    <!-- Useful Features -->
    <fieldset>
      <legend>Useful Features:</legend>
      <label><input type="checkbox" name="features" id="feature1" value="battery"> Long Battery Life</label>
      <label><input type="checkbox" name="features" id="feature2" value="durability"> Durable</label>
      <label><input type="checkbox" name="features" id="feature3" value="design"> Sleek Design</label>
    </fieldset>

    <!-- Review Text -->
    <label for="review">Written Review:</label>
    <textarea id="review" name="review" rows="4" cols="50" placeholder="Write your thoughts..."></textarea>

    <!-- User Name -->
    <label for="userName">Your Name:</label>
    <input type="text" id="userName" name="userName" placeholder="Optional">

    <input type="submit" value="Submit Review">
  </form>

  <footer>
    <p>&copy; 2025 | WDD 131 | Product Review</p>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
